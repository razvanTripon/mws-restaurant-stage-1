<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#ffffff">
  <meta name="msapplication-TileColor" content="#da532c">
  <link defer="defer" rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <link rel="stylesheet" href="css/resp.css" media="(min-width: 860px)">
  <link rel="preload" as="style" href="css/styles.css" onload="this.rel='stylesheet'">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Info</title>
</head>
<body class="restaurant inside">
  <header class="header">
    <nav class="navHeader">
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <nav class="breadcrumb" aria-label="Breadcrumb">
      <ol class="breadcrumbList" id="breadcrumb">
        <li class="breadcrumbIte">
          <a class="breadcrumbLink" href="/">Home</a>
        </li>
      </ol>
    </nav>
  </header>
  <main class="restaurantMain">
    <section class="restaurant-details">
      <h2 class="restaurant-detailsName" id="restaurant-detailsName"></h2>
      <picture class="restaurant-img" id="restaurant-img"></picture>
      <p id="restaurant-cuisine" class="restaurant-cuisine"></p>
      <address class="restaurant-address" id="restaurant-address"></address>
      <div class="oreleDeschis">
        <h3 id="openHours">Opening Hours</h3>
        <table class="restaurant-hours" id="restaurant-hours" aria-labelledby="openHours"></table>
      </div>
    </section>
    <div tabindex="-1">
      <div class="locatie-harta" id="map" role="application"></div>
    </div>
    <section class="reviews" id="reviews">
      <ul class="reviewsList" id="reviewsList"></ul>
    </section>
  </main>
  <footer class="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <script src="js/dbhelper.js"></script>
  <script src="js/restaurant_info.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1xLbOrua94xzKEbuUydx9THJMhqyZTCY&libraries=places&callback=initMap"></script>
</body>

</html>
