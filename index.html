<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="theme-color" content="#252832" />

  <title>Restaurant Reviews</title>

<body>
  <header id='mainHeader'>
    <h1 class="main-title">
      <a href="/">Restaurant Reviews</a>
    </h1>
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
  </header>
  <main id="maincontent">
    <section>

      <div class="filter-options">
        <button id="toTheMap" >Google Map</button>
        <label for="neighborhoods-select">Choose Location:</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>

        <label for="cuisines-select">Choose Couisine:</label>
        <select id="cuisines-select" name="cuisines" onChange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <!-- <nav>
          <ul id="navigation">
            <li>
                <button id="toTheMap">Google Map</button>
             </li>
          </ul>
        </nav> -->
      <ul id="restaurants-list"></ul>
    </section>

  </main>
  <footer class="footer"> Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved. </footer>
  <script src="js/idb.js" type="application/javascript" charset="utf-8"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(function (registration) {
          console.log('Service Worker inregistrat: ');
        })
        .catch(function (err) {
          console.log('Service Worker esuat: ', err);
        });
    }
  </script>
  <script src="js/lazysizes.min.js" async=""></script>
</body>

</html>
