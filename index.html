<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Main CSS file -->
   <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
   <link rel="stylesheet" href="css/styles.css">

  <title>Restaurant Reviews</title>
</head>

<body>
  <header class="header">
    <nav class="navHeader">
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main class="maincontent">
    <section class="location">
      <div class="hart" id="map" role="application"></div>
    </section>

    <section class="filter">
      <div class="filterOptions">
        <h2 class="filterText">Filter Results</h2>

        <div class="divfilter">
          <select class="filterClass" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Filter restaurants by neighborhood">
            <option value="all">All Neighborhoods</option>
          </select>
          <select class="filterClass" id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Filter restaurants by cuisine">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>

      <ul class="restaurants-list" id="restaurants-list"></ul>
    </section>
  </main>

  <footer class="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4oH775xlta1OwyIGbVVPtDYMLIfXcBpY&libraries=places&callback=initMap"></script>
</body>
</html>
